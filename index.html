<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>C-Lock You Up -- </title>
  <link rel='stylesheet' href='clock_final.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./style_nav.css">
<link rel="icon" type="image/x-icon" href="clock_ico.png">
<link rel = "stylesheet" href="style_clock.css">
<link rel = "stylesheet" href="stop_clock.css">
</head>
<body id="bg">
  
<!-- TIMER  -->
<div class="pomodoro" id="pomodoro">
  <div class="row">
    <div class="col-md-6">
      <div class="row"><p class="session_length_heading">session length (min)<p></div>
      <div class="row counter">
        <div class="col-md-4">
          <button class="btn btn-default" id="sessDec">-</button>        
        </div>
        <div class="col-md-2">
          <div id="session"></div>
        </div>
        <div class="col-md-4">
          <button class="btn btn-default" id="sessInc">+</button>
        </div>
      </div>
    </div>


  </div>
    

  <div id="clock" class="row">
    <div class="timer"><div class="middle"></div></div>
  </div>
  <div class="row" id="statRow">
    <div id="stats"></div>
  </div>
  <div class="container">
    <div class="row" id="btns">
      <button class="btn btn-default btn-lg" id="start">start</button>
      <button class="btn btn-default btn-lg" id="stop">pause</button>
      <button class="btn btn-default btn-lg" id="stop_over">resume</button>
      <button class="btn btn-default btn-lg" id="clear">clear</button>
    </div>
  </div>
  
</div>
<img src="clock_ico_main.png" class="logo" id="logo">

<!-- NAV BAR TIMER  -->
<div class="navbar" id="navbar">
 
  <h2 class="app-name">C-Lock</h2>
  <div class="timerNavctrls">
    <ion-icon name="image" id="imgChange"></ion-icon>
    <ion-icon name="alarm"></ion-icon>
    <ion-icon name="musical-notes"></ion-icon>
  </div>
  
  <audio id="alarm" src="" controls></audio>
  <input type="range" class="music_range" id="music_range"  min="0" step="1" value="0">
           <ion-icon name="play" onclick="play_aud()" id="play_button" class="play_button"></ion-icon>
          <ion-icon name="pause"  onclick="pause_aud()" id="pause_button" class="pause_button"></ion-icon>
          <!-- <ion-icon name="stop" onclick="stop_aud()" id="play_button"></ion-icon> -->
          <p class="current_time_unit" id="current_time_unit">00:00</p>
          <p class="total_time_unit" id="total_time_unit">00:00</p>
  <div class="musiczone" id="musiczone"></div>

  <div class="navBarSt" id="navBarSt">
    <p class="hr_nav" id="hr_nav">00</p>

    <p class="sep">:</p>


    <p class="min_nav" id="min_nav">00</p>

    <p class="sep">:</p>

    
    <p class="sc_nav" id="sc_nav">00</p>

    <p class="sep">:</p>


    <p class="ms_nav" id="ms_nav">000</p>
  </div>

  <div class="navBarT" id="navBarT">
    <p class="mn_nav_ct" id="mn_nav_ct">00</p>

    <p class="sep">:</p>

    
    <p class="sc_nav_ct" id="sc_nav_ct">00</p>


  </div>


  
  <audio id="music" src="music_src/relaxing_1.mp3" controls type="audio/mp3"></audio>

  <div class="navControls">
    <ion-icon name="time" id="normaltime" class="normaltime"></ion-icon>
    <ion-icon name="stopwatch" id="stwatch"></ion-icon>
    <ion-icon name="timer" id="clocktimer"></ion-icon>
  </div>
  
</div>

<div class="clock_pulsing" id="clock_pulsing">
  <img src="clock.png" id="clock_pulsing">
  
</div>


<div class="clock_pulsing_small" id="clock_pulsing_small">
  <img src="clock.png" id="clock_ico_pulsing_small">
  
</div>



<!-- clock  -->
<div class="container_layout" id="container_layout">
  <div class="box" id="box">
      <div class="clock_layout" id="clock_layout">
      <div class="hour">
          <div class="hr" id="hr"></div>
      </div>

      <div class="min">
          <div class="mn" id="mn"></div>
      </div>

      <div class="sec">
          <div class="sc" id="sc"></div>
      </div>
  </div>
  </div>
</div>


<!-- STOPCLOCK  -->
<div class="stopclockMain" id="stopclockMain">

  <div class="card_hr">
    <div class="percent"></div>
     
    <svg>
       
      <circle cx="70" cy="70" r="70"></circle>
      <circle cx="70" cy="70" r="70" class="circledit_hour" id="circle_progress"></circle>
     
  </svg>
    <h1 id="st-hr">00</h1>
    <h2>HOUR</h2>
  </div>

  <div class="card_min">
    <div class="percent"></div>
     
    <svg>
       
      <circle cx="70" cy="70" r="70"></circle>
      <circle cx="70" cy="70" r="70" class="circledit_min" id="circle_progress"></circle>
     
  </svg>
    <h1 id="st-mn">00</h1>
    <h2>MIN</h2>
  </div>


  <div class="card_sec">
    <div class="percent"></div>
     
    <svg>
       
      <circle cx="70" cy="70" r="70"></circle>
      <circle cx="70" cy="70" r="70" class="circledit_sec" id="circle_progress"></circle>
     
  </svg>
    <h1 id="st-sc">00</h1>
    <h2>SEC</h2>
  </div>

  <div class="card_ms">
    <div class="percent"></div>
     
    <svg>
       
      <circle cx="70" cy="70" r="70"></circle>
      <circle cx="70" cy="70" r="70" class="circledit_mili" id="circle_progress"></circle>
     
  </svg>
    <h1 id="st-ms">000</h1>
    <h2>MILISEC</h2>
  </div>

<div class="stopclockLayout">
  <div class="row_sc" id="btns_sc">
    <button class="btn_sc btn-default btn-lg" id="start_sc">start</button>
    <button class="btn_sc btn-default btn-lg" id="stop_sc">Stop</button>
    <button class="btn_sc btn-default btn-lg" id="reset_sc">Reset</button>
    <button class="btn_sc btn-default btn-lg" id="lap_btn">Lap</button>
  </div>
</div>
</div>

<div class="lapZone" id="lapZone">
 
  


</div>


<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js'></script>
<script  src="./script.js"></script>
<script  src="./script_switch.js"></script>
<script src="clock.js"></script>
<!-- <script src="stopclock.js"></script> -->
<script src="stopclock_fin.js"></script>

<!-- <script  src="./avg_color.js"></script> -->

</body>
</html>
